name: (RHIZA) VALIDATE

permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validation:
    runs-on: ubuntu-latest
    # don't run this in rhiza itself. Rhiza has no template.yml file.
    if: ${{ github.repository != 'jebel-quant/rhiza' }}
    container:
      image: ghcr.io/astral-sh/uv:0.9.29-bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Configure git auth for private packages
        uses: ./.github/actions/configure-git-auth
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Get Rhiza version
        id: rhiza-version
        run: |
          VERSION=$(cat .rhiza/.rhiza-version 2>/dev/null || echo "0.10.1")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Validate Rhiza config
        shell: bash
        run: |
          uvx "rhiza>=${{ steps.rhiza-version.outputs.version }}" validate .
